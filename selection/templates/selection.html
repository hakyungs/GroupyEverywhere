{% load static %}

<html>
    <style>
        header {
            margin-top: 8%;
            margin-bottom: auto;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: auto;
        }
        .row {
            padding-top: 4%;
            padding-left: 8%;
            display: flex;
        }
        .column {
            float: left;
            width: auto;
            padding: 10px;
            flex: 33.33%;
        }
        @media screen and (max-width: 500px) {
            .column {
                width: 100%;
            }
        }
    </style>

    <header>
        <img src="{% static 'title.png' %}" alt="title" class="center" style="width: 50%;">
        <img src="{% static 'description.png' %}" alt="description" class="center" style="width: 40%;">
    </header>
    <body bgcolor="#2A3133">
        <div class="row">
            <div class="column">
              <a href={% url 'food' %}>
                <img src="{% static 'food.png' %}" alt="food" style="width: 75%; height: auto;" >
              </a>
            </div>
            <div class="column">
              <a href={% url 'activity' %}>
                <img src="{% static 'activity.png' %}" alt="activity" style="width: 75%; height: auto;" >
              </a>
            </div>
            <div class="column">
              <a href={% url 'study' %}>
                <img src="{% static 'study.png' %}" alt="study" style="width: 75%; height: auto;" >
              </a>
            </div>
        </div>
    </body>
</html>
